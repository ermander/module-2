<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Strive Team Generator</title>
    <style>
        /* rgb(24, 24, 24); colore sfondo */
        #titleColorStyle{
            
            text-align: center;
            font-size: 30px; 
            display: inline-block;
            margin-left: 20%;
            margin-right: auto;
        }

        h1{
            font-size: 60px; 
            color: white;
            font-weight: bold;
        }
        .navbar {
            border-bottom: 20px red !important;

        }

        body{
            background-color: rgb(24, 24, 24);
        }

        .container form{
            position: absolute;
            left: 5%;
            width: 40%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" >
        <a class="navbar-brand" href="#">
            <img src="https://strive.school/hosted/images/21/472d398ad64694996ab8189cfc78a7/LOGO.jpg" width="80" height="80">
        </a>
        <div  id="titleColorStyle">
        <h1> Team Generator Tool</h1>
        </div>
      </nav>

      <div class="container form my-4"><form>
        <div class="form-group">
          <label for="nameImput" style="color: red;">Insert Here The Name!</label>
          <input type="text" class="form-control" id="nameImput" aria-describedby="nameImput" placeholder="Insert Here The Name!">          
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     </div>
      
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
